<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Student Data</h1>
        <form action="/predictdata" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <label for="ethnicity">Race/Ethnicity:</label>
            <input type="text" id="ethnicity" name="ethnicity"><br><br>

            <label for="parental_level_of_education">Parental Level of Education:</label>
            <input type="text" id="parental_level_of_education" name="parental_level_of_education"><br><br>

            <label for="lunch">Lunch:</label>
            <select id="lunch" name="lunch">
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select><br><br>

            <label for="test_preparation_course">Test Preparation Course:</label>
            <select id="test_preparation_course" name="test_preparation_course">
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select><br><br>

            <label for="reading_score">Reading Score:</label>
            <input type="number" id="reading_score" name="reading_score" min="0" max="100"><br><br>

            <label for="writing_score">Writing Score:</label>
            <input type="number" id="writing_score" name="writing_score" min="0" max="100"><br><br>

            <input type="submit" value="Predict">
        </form>

        {% if results %}
            <h2>Predicted Performance: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
